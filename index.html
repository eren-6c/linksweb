  <script>
    const API_URL = "https://worldtimeapi.org/api/timezone/Etc/UTC";
    const INTERVAL_HOURS = 25; // Every 25 hours same for all users

    async function fetchTime() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        return new Date(data.utc_datetime);
      } catch (err) {
        console.error("Time API error:", err);
        return new Date(); // fallback
      }
    }

    async function startCountdown() {
      const timerEl = document.getElementById('dailyTimer');

      function getNextReleaseTime(currentTime) {
        const base = new Date(Date.UTC(2025, 0, 1, 0, 0, 0)); // Fixed starting point
        let diff = currentTime - base;
        let loopsPassed = Math.floor(diff / (INTERVAL_HOURS * 3600 * 1000));
        return new Date(base.getTime() + (loopsPassed + 1) * INTERVAL_HOURS * 3600 * 1000);
      }

      async function updateTimer() {
        const now = await fetchTime();
        const nextRelease = getNextReleaseTime(now);
        let diff = nextRelease - now;

        if (diff <= 0) diff = INTERVAL_HOURS * 3600 * 1000; // Reset if passed

        const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, "0");
        const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
        const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, "0");

        timerEl.textContent = `${hours}:${minutes}:${seconds}`;
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    startCountdown();
  </script>
