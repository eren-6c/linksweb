  <style>
    :root{
      --bg1:#2b0b3a;
      --bg2:#6a1b9a;
      --accent:#e040fb;
      --muted: rgba(255,255,255,0.7);
      --card-shadow: 0 10px 30px rgba(16,6,25,0.6);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Plus Jakarta Sans',sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .container{
      max-width:600px;
      width:100%;
      background:rgba(255,255,255,0.05);
      border-radius:var(--radius);
      padding:24px;
      box-shadow:var(--card-shadow);
      backdrop-filter:blur(8px);
    }
    h1{text-align:center;margin-bottom:20px}
    .platforms{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .platform{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px;
      background:rgba(255,255,255,0.07);
      border-radius:12px;
      text-decoration:none;
      color:inherit;
      transition:transform .18s ease;
    }
    .platform:hover{transform:translateY(-4px)}
    .plat-icon{
      width:40px;height:40px;border-radius:8px;display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.1);
      font-weight:bold;font-size:18px;color:var(--accent);
    }
    .plat-body{
      flex:1;
    }
    .timer{
      font-size:14px;
      color:var(--accent);
      font-weight:bold;
      margin-left:auto;
      white-space:nowrap;
    }
    .timer-label{
      font-size:12px;
      color:var(--muted);
      margin-right:6px;
    }
    .plat-body h3{margin:0;font-size:16px}
    .plat-body p{margin:2px 0 0;font-size:12px;color:var(--muted)}
  </style>
</head>

  <script>
    function startCountdown(durationHours) {
      const timerEl = document.getElementById('dailyTimer');
      let countdown = durationHours * 60 * 60; // seconds

      function updateTimer() {
        let hours = Math.floor(countdown / 3600);
        let minutes = Math.floor((countdown % 3600) / 60);
        let seconds = countdown % 60;

        timerEl.textContent =
          String(hours).padStart(2, '0') + ":" +
          String(minutes).padStart(2, '0') + ":" +
          String(seconds).padStart(2, '0');

        if (countdown > 0) {
          countdown--;
        } else {
          countdown = durationHours * 60 * 60; // reset
        }
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    startCountdown(26);
  </script>
